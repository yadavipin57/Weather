<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body>

    <div class="card">
        <form>
            <div class="search">
                <input class="search-input" type="text" placeholder="Search City" spellcheck="false">
                <i class="fa-solid fa-xmark"></i>
                <button class="search-button"><img src="./images/search.png" alt="Seach icon"></button>
                <div class="degree-buttons">
                    <button class="degree metric">°C</button>
                    <p>|</p>
                    <button class="degree imperial">°F</button>
                </div>
            </div>
        </form>

        <div class="error">
            <p class=".error-msg">Make sure the city name is correct</p>
        </div>

        <div class="city-time"></div>

        <div class="weather">
            <div class="city-details">
                <div class="main-temp">
                    <img src="" class="weather-img">
                    <h1 class="metric-temp"></h1>
                    <h1 class="imperial-temp"></h1>
                    <h2 class="city"></h2>
                </div>

                <div class="metric-temp-details">
                    <div class="temp-row">
                        <p class="feels-like">Feels Like</p>
                        <p class="temp-1"></p>
                    </div>
                    <div class="temp-row">
                        <p class="temp-min">Min Temp</p>
                        <p class="temp-2"></p>
                    </div>
                    <div class="temp-row">
                        <p class="temp-max">Max Temp</p>
                        <p class="temp-3"></p>
                    </div>
                </div>

                <div class="imperial-temp-details">
                    <div class="temp-row">
                        <p class="feels-like">Feels Like</p>
                        <p class="temp-1"></p>
                    </div>
                    <div class="temp-row">
                        <p class="temp-min">Min Temp</p>
                        <p class="temp-2"></p>
                    </div>
                    <div class="temp-row">
                        <p class="temp-max">Max Temp</p>
                        <p class="temp-3"></p>
                    </div>
                </div>

            </div>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">%</p>
                        <p class="humidity-name">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p class="wind-name">Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-regular fa-compass"></i>
                    <div>
                        <p class="coordinates"></p>
                        <p class="coordinate-name">Coordinates</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-gauge"></i>
                    <div>
                        <p class="pressure"></p>
                        <p class="pressure-name">Pressure</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
